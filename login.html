<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Tic 2024: Log in</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
    <link rel="stylesheet"  href='./style/login.css'>
</head>
<body>
    <header> 
        <img src="./img/cticgram.png" alt="Website Logo" height="50">
        <h1>CTICGRAM</h1>
        <div>  
            <a href="./index.html">
                <div>
                    Home 
                </div>
            </a>
        </div>

    </header>
    <main>
        <section> 
            <form id="loginForm">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
                <p id="errorMessage" style="color: red; display: none;">Login failed</p>
            </form>
        </section>
    </main>
    <footer> 
        <p>Universidad de Oviedo - VIII Campus Tecnol√≥gico - Deportivo - 2024</p>
    </footer>
    <script src="./scripts/client.js"></script>
</body>
</html>
